<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="jumbotron">
  <h1>Globe</h1>
    <div class="savedList">
      <div>


        <input class="knob" data-width="200" data-cursor=true data-fgColor="#222222" data-thickness=.2 value="29">

     </div>

    </div>


  <div class="savedList">

    <p>Spin the dial to select the amount</p>
    <div class="col1of2">
    <div class="userpanel">


      <h2>CHINA</h2>
     <p id="userinpt">0</p>
     </div>

   </div>
   <div class="col1of2">
     <h2>FRANCE</h2>
    <div class="userpanel">
      <p id="displayinpt">0</p>
      </div>
    </div>


</div>


  </div>



  <script src="js/jquery.knob.js"></script>
  <script>
            $(function($) {

                $(".knob").knob({
                    change : function (value) {
                        //console.log("change : " + value);
                    },
                    release : function (value) {
                        //console.log(this.$.attr('value'));
                        console.log("release : " + value);
                        var updatevalue= value*0.14;
                        document.getElementById("userinpt").innerHTML='¥' + value;
                        document.getElementById("displayinpt").innerHTML='£'+ updatevalue.toFixed(2);

                    },
                    cancel : function () {
                        console.log("cancel : ", this);
                    },
                    format : function (value) {
                        return '¥' + value;
                    },
                    draw : function () {

                        // "tron" case
                        if(this.$.data('skin') == 'tron') {

                            this.cursorExt = 0.3;

                            var a = this.arc(this.cv)  // Arc
                                , pa                   // Previous arc
                                , r = 1;

                            this.g.lineWidth = this.lineWidth;

                            if (this.o.displayPrevious) {
                                pa = this.arc(this.v);
                                this.g.beginPath();
                                this.g.strokeStyle = this.pColor;
                                this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, pa.s, pa.e, pa.d);
                                this.g.stroke();
                            }

                            this.g.beginPath();
                            this.g.strokeStyle = r ? this.o.fgColor : this.fgColor ;
                            this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, a.s, a.e, a.d);
                            this.g.stroke();

                            this.g.lineWidth = 2;
                            this.g.beginPath();
                            this.g.strokeStyle = this.o.fgColor;
                            this.g.arc( this.xy, this.xy, this.radius - this.lineWidth + 1 + this.lineWidth * 2 / 3, 0, 2 * Math.PI, false);
                            this.g.stroke();

                            return false;
                        }
                    }
                });


            });
        </script>


</div>
